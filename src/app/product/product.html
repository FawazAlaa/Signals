<div class="card p-3 position-relative" style="width: 18rem; border-radius: 1rem;">
  <!-- In Stock Badge -->
  <div class="position-absolute top-0 start-0 m-2">
    <span class="badge bg-success">In stock</span>
  </div>

  <!-- Product Image -->
  <img [src]='product().images' class="card-img-top rounded" alt="Wireless Earbuds" />


  <div class="card-body p-2">
    <!-- Product Title and Price -->
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-1">{{product().title}}</h5>
      <span class="fw-bold" style="font-size: 1.1rem;">{{product().Price}}</span>
    </div>

    <!-- Subtitle -->
    <p class="card-text text-muted mb-1" style="font-size: 0.9rem;">
      {{product().description}}
    </p>

    <!-- Star Rating -->
    <div class="text-success mb-3">
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
    </div>

    <!-- Add to Cart Button -->
    <button type="button" class="btn btn-outline-dark w-100">Add to Cart</button>
  </div>
</div>
